<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Martin Siles - Software Engineer Portfolio" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/logo.jpg" as="image" />
    <link rel="preload" href="%PUBLIC_URL%/manifest.json" as="fetch" crossorigin />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    
    <!-- Fallback for font loading -->
    <noscript>
      <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>

    <title>Martin Siles - Software Engineer</title>

    <!-- Critical CSS inline -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">Loading...</div>
    </div>
  </body>
</html>
